version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: rocketcorp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rocketcorp_db
      POSTGRES_USER: rocketcorp_user
      POSTGRES_PASSWORD: rocketcorp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Removed the problematic init directory mount
    networks:
      - rocketcorp-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rocketcorp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rocketcorp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - rocketcorp-network

volumes:
  postgres_data:

networks:
  rocketcorp-network:
    driver: bridge
